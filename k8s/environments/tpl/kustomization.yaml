apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 4sh-formation-@ME
resources:
  - ../../base
configMapGenerator:
  - name: app-config
    envs:
      - application.conf
patches:
  - path: patches/ingress.patch.json
    target:
      kind: Ingress
      name: ingress
images:
  - name: myapp-ui-me
    newName: myapp-ui-@ME
  - name: myapp-srv-me
    newName: myapp-srv-@ME
